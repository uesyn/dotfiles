apiVersion: v1
kind: Pod
metadata:
  name: devbox
spec:
  automountServiceAccountToken: false
  securityContext:
    fsGroup: 1000
  containers:
  - name: devbox
    image: ghcr.io/uesyn/devbox
    stdin: true
    tty: true
    env:
    - name: DOCKER_HOST
      value: 127.0.0.1
    lifecycle:
      postStart:
        exec:
          command:
          - gosu
          - devbox
          - /bin/bash
          - -c
          - |
            export HOME=/home/devbox
            DOTFILES_DIR=${HOME}/src/github.com/uesyn/dotfiles
            if [[ -d ${DOTFILES_DIR} ]]; then
              exit
            fi
            git clone https://github.com/uesyn/dotfiles ${DOTFILES_DIR}
            bash ${DOTFILES_DIR}/bootstrap
    volumeMounts:
    - name: home
      mountPath: /home/devbox
    - name: var-lib-docker
      mountPath: /var/lib/docker
    securityContext:
      privileged: true
  - name: docker
    image: docker:24.0.2-dind
    env:
    - name: DOCKER_TLS_CERTDIR
      value: ""
    securityContext:
      privileged: true
    volumeMounts:
    - name: home
      mountPath: /home/devbox
    - name: var-lib-docker
      mountPath: /var/lib/docker
  volumes:
  - name: home
    persistentVolumeClaim:
      claimName: home
  - name: var-lib-docker
    emptyDir: {}
  terminationGracePeriodSeconds: 1
