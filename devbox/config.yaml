exec:
  default:
    command:
    - gosu
    - devbox
    - zsh
    env:
      PROMPT_ICON:
        Value: "üçé"
      GITHUB_TOKEN:
        Value: "${GITHUB_TOKEN}"
      GITLAB_TOKEN:
        Value: "${GITLAB_TOKEN}"
      GITLAB_ENTERPRISE_HOST:
        Value: "${GITLAB_ENTERPRISE_HOST}"
      GITLAB_ENTERPRISE_TOKEN:
        Value: "${GITLAB_ENTERPRISE_TOKEN}"
      GH_ENTERPRISE_TOKEN:
        Value: "${GH_ENTERPRISE_TOKEN}"
devbox:
  default:
    image: ghcr.io/uesyn/devbox
    startupProbeCommand:
    - test
    - -d
    - /home/devbox/.local/share/aquaproj-aqua
    privileged: true
    requests:
      cpu: 1000m
      memory: 2Gi
      ephemeral-storage: 5Gi
    autoMountServiceAccountToken: false
    volumes:
    - name: home
      mountPath: /home/devbox
      persistentVolumeClaim:
        size: 30Gi
    - name: docker
      mountPath: /var/lib/docker
      persistentVolumeClaim:
        size: 30Gi
    - name: tls
      mountPath: /etc/ssl/certs
      hostPath:
        path: /etc/ssl/certs